kind: Job
apiVersion: batch/v1
metadata:
  name: example
  namespace: acs-rox
  labels:
    controller-uid: e5694eae-1955-4615-a227-f6259b68d461
    job-name: example

spec:
  parallelism: 1
  completions: 1
  backoffLimit: 6
  selector:
    matchLabels:
      controller-uid: e5694eae-1955-4615-a227-f6259b68d461
  template:
    metadata:
      name: pi
      creationTimestamp: null
      labels:
        controller-uid: e5694eae-1955-4615-a227-f6259b68d461
        job-name: example
    spec:
      containers:
        - name: pi
          image: perl
          command:
            - perl
            - '-Mbignum=bpi'
            - '-wle'
            - print bpi(2000)
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Never
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  completionMode: NonIndexed
  suspend: false
